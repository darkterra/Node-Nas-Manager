<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/webix/webix.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.css">
    <script src="/webix/webix.js" type="text/javascript"></script>
  </head>
  <body>
  <style>
      html, body{
        height:100%;
        margin:0;
      }
    </style>
    <button onclick="openFileManager()">Open File Manager</button>
    <button onclick="test()">Add Item</button>
    <!-- <div id="video_div" style="width:300px; height:200px;"></div> -->
    <script>
      let firstTime = true;



      webix.protoUI({
        name:"edittree"
      }, webix.EditAbility, webix.ui.tree);



      // webix.ui({
      //   view:"video",
      //   container:"video_div",
      //   id:"video1", 
      //   src: [
      //     "http://cdn.webix.io/demodata/movie.ogv",
      //     "http://cdn.webix.io/demodata/movie.mp4"
      //   ]
      // });

      const mainTree = {
        view:"edittree",
        id: "mainTree",
        url:"http://192.168.0.21:3000/v1/test/all",
        select:true,
        editable: true,
        editor:"text",
        editValue:"value",
        editaction: "dblclick",
        gravity:0.3,
        // css: "webix_tree_folder_open"
      };

      const mainDataTable = {
        view:"datatable",
        id: "mainDT",
        select:true,
        resizeColumn: { headerOnly: true },
        columns: [
          { 
            id: "Name",
            fillspace: true,
            format: value => `<span class="mdi ${getTypeFile(value)}"></span> ${value}`,
            editor: "text"
          },
          { id: "Type" },
          { id: "Date" },
          { id: "Size", format: getHumanisedSize },
          // { id: "#", width: 50 }
        ],
        // onContext: {},
        ready() {
          console.log('DATATABLE READY !!!');
        },
        editable: true,
        editaction: "dblclick",
        // map: {
        //   Date2: "(date)#Date#"
        // },
        css:"webix_header_border",
        footer:true
      };

      const win = webix.ui({
        view: "window",
        head:{
          cols:[
            { template: "File Manager", type: "header", borderless: true },
            { view: "icon", icon: "mdi mdi-fullscreen", tooltip: "FullScreen", click: function () {
              if (win.config.fullscreen){
                webix.fullscreen.exit();
                this.define({ icon: "mdi mdi-fullscreen", tooltip: "FullScreen" });
              }
              else {
                webix.fullscreen.set(win);
                this.define({ icon: "mdi mdi-fullscreen-exit", tooltip: "Resized" });
              }
              this.refresh();
            }},
            { view: "icon", icon: "wxi-close", tooltip: "Close window", click: () => win.hide() }
          ]
        },
        minWidth: 500,
        minHeight: 250,
        width: 900,
        height: 500,
        move: true,
        resize: true,
        // close: true,
        body: {
          cols:[
            mainTree,
            { view:"resizer" },
            mainDataTable,
          ]
        }
      });
      
      $$("mainDT").bind($$("mainTree"), "$data", "files");

      win.attachEvent("onShow", () => {
        // $$("mainTree").select($$("mainTree").getFirstId());
        console.log('onShow FIRED...');
      });

      win.attachEvent("onBeforeShow", () => {
        $$("mainTree").select($$("mainTree").getFirstId());
      });

      $$('mainTree').attachEvent("onBeforeEditStart", function(id) {
        if ($$('mainTree').getItem(id).$level === 1) {
          return false;
        }
      });

      webix.ui({
        view:"contextmenu", id:"mainDT_CM",
        data: ["Add", "Rename", "Delete"],
        click: function(id, context) {
          console.log(`${id} on row ${this.getContext().id}`);
        },
        on: {
          onMenuItemClick: function(id) {
            webix.message(this.getItem(id).value);
            console.log(this.getContext().id);
          }
        }
      }).attachTo($$("mainDT"));

      function openFileManager() {
        if (firstTime) {
          firstTime = false;
        }

        win.show();
        const { width, height } = win.config;
        console.log('width: ', win.$width);
        console.log('height: ', win.$height);
        console.log('name: ', win.name);
        console.log('config: ', win.config);
        console.log('$setSize: width: ', width, ' height: ', height, ' ', win.$setSize(width, height));
        // win.resize();
        // win.disable();
      };

      function test() {
        $$('mainDT').add(
        {
          "id": 3,
          "title": "The Best",
          "year": 1990
        });
      };

      // Format Files Types
      const defaultIcon = 'mdi-file';
      const typesFiles = [
        { type: 'mdi-video', extensionFile: ['avi', 'mov', 'mkv', 'mp4', 'flv'] },
        { type: 'mdi-file-image', extensionFile: ['jpg', 'jpeg', 'png', 'bmp', 'tif'] },
        { type: 'mdi-file-music', extensionFile: ['mp3', 'wav', 'flac'] },
        { type: 'mdi-file-pdf', extensionFile: ['pdf'] },
        { type: 'mdi-file-excel', extensionFile: ['xls', 'xlsx'] },
        { type: 'mdi-file-word', extensionFile: ['doc', 'docx'] },
        { type: 'mdi-file-powerpoint', extensionFile: ['ppt', 'pptx'] },
        { type: 'mdi-nodejs', extensionFile: ['js'] },
        { type: 'mdi-language-html5', extensionFile: ['html', 'xhtml', 'htm'] },
        { type: 'mdi-language-css3', extensionFile: ['css'] },
        { type: 'mdi-visual-studio-code', extensionFile: ['sh', 'bash', 'php', 'ico', 'h', 'c', 'h++', 'cpp', 'java'] },
        ];

      function getTypeFile (value) {
        if (value.includes('.')) {
          [value] = value.split('.').slice(-1);
        }

        value = value.toLowerCase();
        
        return typesFiles.reduce((acc, current) => {
          if (current.extensionFile.includes(value)) {
            acc = current.type;
          }
          return acc;
        }, defaultIcon);
      }

      // Format Files Sizes
      const listSizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

      function getHumanisedSize (value) {
        const listSizesLength = listSizes.length;
        let i = 0;

        value = parseInt(value, 10);

        while (value > 1024) {
          if (i >= listSizesLength - 1) {
            break;
          }

          i++
          value = value / 1024;
        }

        return `${value.toFixed(2)} ${listSizes[i]}`;
      }


      // Icons for manage files :
      // new file: mdi-file-plus
      // new folder: mdi-folder-plus
      // generic plus: mdi-plus | mdi-plus-box | mdi-plus-box-outline | mdi-plus-circle | mdi-plus-circle-outline
      // generic remove: mdi-trash-can | mdi-trash-can-outline
      // remove folder: mdi-folder-remove

      // HD / UHD / 4K Video: mdi-high-definition | mdi-high-definition-box | mdi-ultra-high-definition | mdi-video-4k-box
    </script>
  </body>
</html>
